Description: DataSync Account Role

Parameters:
  sourceS3Bucket:
    Type: String
    Description: Enter name of the source S3 bucket
  destinationS3Bucket:
    Type: String
    Description: Enter name of the destination S3 bucket
  sourceS3BucketKMSKey:
    Type: String
    Description: Enter srn of the source S3 bucket KMS key
  destinationS3BucketKMSKey:
    Type: String
    Description: Enter name of the destination S3 bucket KMS key

Resources:
          
  policySourceBucket:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetBucketLocation"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
            Resource: 
              - !Sub "arn:aws:s3:::${sourceS3Bucket}"
          - Effect: Allow
            Action:
              - "s3:AbortMultipartUpload"
              - "s3:DeleteObject"
              - "s3:GetObject"
              - "s3:ListMultipartUploadParts"
              - "s3:PutObject"
              - "s3:GetObjectTagging"
              - "s3:PutObjectTagging"
              - "s3:GetEncryptionConfiguration"
              - "s3:PutEncryptionConfiguration"
            Resource: 
              - !Sub "arn:aws:s3:::${sourceS3Bucket}/*"

  policyDestinationBucket:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetBucketLocation"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
            Resource: 
              - !Sub "arn:aws:s3:::${destinationS3Bucket}"
          - Effect: Allow
            Action:
              - "s3:AbortMultipartUpload"
              - "s3:DeleteObject"
              - "s3:GetObject"
              - "s3:ListMultipartUploadParts"
              - "s3:PutObject"
              - "s3:GetObjectTagging"
              - "s3:PutObjectTagging"
              - "s3:GetEncryptionConfiguration"
              - "s3:PutEncryptionConfiguration"
            Resource:
              - !Sub "arn:aws:s3:::${destinationS3Bucket}/*"

  policyKMS:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey"
              - "kms:DescribeKey"
            Resource: 
              - !Ref sourceS3BucketKMSKey
              - !Ref destinationS3BucketKMSKey     
          
  roleDSRole:
    Type: AWS::IAM::Role
    DependsOn:
      - policySourceBucket
      - policyDestinationBucket
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: 
              Service: 
                - "datasync.amazonaws.com"
                - "cloudformation.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSDataSyncFullAccess
        - !Ref policySourceBucket   
        - !Ref policyDestinationBucket   
        - !Ref policyKMS

  
  
