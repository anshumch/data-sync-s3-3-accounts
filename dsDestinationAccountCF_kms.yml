Description: Destination S3 Bucket Policy Resource

Parameters:
  destinationS3Bucket:
    Type: String
    Description: Enter name of the source S3 bucket
  dsRole:
    Type: String
    Description: Enter ARN of the DataSync role
    
Resources:

  destinationBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref destinationS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetBucketLocation"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
              - "s3:AbortMultipartUpload"
              - "s3:DeleteObject"
              - "s3:GetObject"
              - "s3:GetEncryptionConfiguration"
              - "s3:ListMultipartUploadParts"
              - "s3:PutObject"
              - "s3:PutEncryptionConfiguration"
              - "s3:GetObjectTagging"
              - "s3:PutObjectTagging"
            Principal: 
              AWS:
                - !Ref dsRole
            Resource: 
              - !Sub "arn:aws:s3:::${destinationS3Bucket}"
              - !Sub "arn:aws:s3:::${destinationS3Bucket}/*"
          - Effect: Allow
            Principal: 
              AWS:
                - !Ref dsRole
            Action:
              - "s3:ListBucket"
              - "s3:PutObject"
              - "s3:GetEncryptionConfiguration"
              - "s3:PutEncryptionConfiguration"
            Resource: 
              - !Sub "arn:aws:s3:::${destinationS3Bucket}"
              - !Sub "arn:aws:s3:::${destinationS3Bucket}/*"
